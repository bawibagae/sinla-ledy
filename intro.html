<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>シンラ製麺 安国店の紹介</title>
<link rel="icon" type="image/png" sizes="32x32" href="신라제면.png">
<link rel="icon" type="image/png" sizes="16x16" href="신라제면.png">
<link rel="shortcut icon" href="신라제면.png">
<style>
  body {
    font-family: "Noto Sans JP", sans-serif;
    margin: 0;
    padding: 0;
    background: rgba(12,12,12,0.3);
    color: #ffffff;
  }

  header {
    background:#fff;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
    position:sticky; top:0; z-index:1000;
    background-color:rgba(12,12,12,1);
  }

  .nav-container {
    max-width:1200px;
    margin:0 auto;
    padding:10px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }

  .logo img { height:50px; display:block; }
  nav ul { display:flex; list-style:none; gap:20px; }
  nav a { text-decoration:none; color:#333; font-weight:bold; transition:color 0.3s; }
  nav a:hover { color:#c00; }

  #intro h2 {
    text-align: center;
    font-size: 2.5rem;
    margin: 40px 20px;
    color: #d35400;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }
  #intro h2 a {
    text-decoration: none;
    color: #d35400;
    transition: color 0.3s ease;
  }
  #intro h2 a:hover { color: #e67e22; }

  .intro-item {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
    margin-bottom: 60px;
    flex-wrap: wrap;
    opacity: 0;
    transform: translateY(50px);
    transition: all 1s ease-out;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    background-color:rgba(12,12,12,0.3);
  }
  .intro-item.reverse { flex-direction: row-reverse; }
  .intro-item.show { opacity: 1; transform: translateY(0); }

  .intro-item img {
    width: 45%;
    max-width: 600px;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .intro-item img:hover {
    transform: scale(1.05);
    box-shadow: 0 18px 35px rgba(0,0,0,0.25);
  }

  .intro-item p {
    width: 45%;
    min-width: 280px;
    font-size: 1.1rem;
    line-height: 1.7;
    background: rgba(255, 255, 255, 0.95);
    padding: 20px 25px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    text-align: justify;
    background-color:rgba(12,12,12,0.3);
  }

  .intro-item p span {
    display: block;
    margin-bottom: 10px;
  }

  #intro + p {
    text-align: center;
    font-size: 1.2rem;
    margin: 30px 20px;
    color: #d35400;
    font-weight: bold;
  }

  @media(max-width:992px){
    .intro-item {
      flex-direction: column;
      gap: 25px;
      margin-bottom: 40px;
    }
    .intro-item img, .intro-item p {
      width: 90%;
    }
    .intro-item p { text-align: center; }
  }

  @media(max-width:480px){
    #intro h2 { font-size: 1.8rem; margin: 30px 10px; }
    .intro-item p { font-size: 1rem; padding: 15px; }
    #intro + p { font-size: 1rem; margin: 20px 10px; }
  }
</style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="logo">
      <a href="index.html"><img src="신라제면.png" alt="シンラ製麺 | 신라제면"></a>
    </div>
  </div>
</header>

<section id="intro">
  <h2><a href="index.html">シンラ製麺 安国店</a></h2>

  <div class="intro-item">
    <img src="매장3.webp" alt="店舗内観 | 매장 내부" loading="lazy">
    <p><span>静けさの中で、素材の香りと温かみを感じるひととき。</span>
    </p>
  </div>

  <div class="intro-item reverse">
    <img src="매장4.webp" alt="店舗外観 | 매장 외관" loading="lazy">
    <p><span>伝統と現代の融合、訪れるだけで心が弾む特別な空間。</span>
    </p>
  </div>

  <div class="intro-item">
    <img src="매장5.webp" alt="カウンター席" loading="lazy">
    <p>
      <span>細部までこだわったカウンターで、料理と空間の美しさを同時に楽しめます。</span>
    </p>
</div>


  <div class="intro-item reverse">
    <img src="매장6.webp" alt="窓際席" loading="lazy">
    <p><span>柔らかな光が差し込む窓際席で、穏やかなひとときを。</span>
    </p>
  </div>

  <div class="intro-item">
    <img src="매장7.webp" alt="テーブル席" loading="lazy">
    <p><span>落ち着いたテーブル席で、心ゆくまで料理を堪能いただけます。</span>
    </p>
  </div>

  <div class="intro-item reverse">
    <img src="매장8.webp" alt="陶磁器装飾" loading="lazy">
    <p><span>空間を彩る陶磁器、静かに広がる余白が心地よさを演出します。</span>
    </p>
  </div>

  <div class="intro-item">
    <img src="매장9.webp" alt="照明" loading="lazy">
    <p><span>夕暮れ時には、温かみある照明がさらに特別なひとときを演出します。</span>
    </p>
  </div>
</section>

<p><span>ここでしか味わえない特別な時間と空間を、ぜひご体験ください。</span>
</p>

<script>
const items = document.querySelectorAll('.intro-item');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('show');
      observer.unobserve(entry.target);
    }
  });
},{ threshold: 0.2 });
items.forEach(item => observer.observe(item));
</script>

</body>
</html>
